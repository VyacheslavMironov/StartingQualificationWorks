{% extends 'base.html' %}

{% block content %}

    <main role="main" class="container-fluid">
        <div class="col-10 mx-auto">
            <!-- Каталог -->
            {% for item in data %}
                <div class="card mb-4 p-3 shadow">
                    <div class="row">
                        <div class="col-4">
                            <div class="mt-4"></div>
                            <img src="{{ item[3]['image'] }}" alt="{{ item[1] }}" class="img-fluid">
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <h3>
                                    <b>{{ item[1] }}</b>
                                </h3>
                            </div>
                            <div class="row">
                                <p>{{ item[4]| truncate(140) }}</p>
                                <div class="mt-3 mb-4">
                                    <a>Звёзд - {{ item[5] }} </a>
                                <a> Оценка <b style="color: red;">{{ item[6] }}</b></a>
                                </div>
                                <div class="col-12">
                                    <a href="{{url_for('show', ids=item[7])}}" class="col-4 btn btn-primary">Перейти</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <!-- END -->
        </div>
    </main>
{% endblock %}
